<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip and Flop | Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header class="header">
        <div class="container">
            <h1 class="game-name"> Flip and Flop</h1>
            <p class="game-description">
                Click on the cards to flip them and match all pairs!
            </p>
        </div>
    </header>

<body>

    

    <main class="main">
        <section class="game-section container">

            <!-- Game Controls -->
            <div class="controls">
                <label for="difficulty">Select Level:</label>
                <select id="difficulty">
                    <option value="4">Easy (4 pairs)</option>
                    <option value="6">Medium (6 pairs)</option>
                    <option value="8">Hard (8 pairs)</option>
                </select>
                <button id="startGame">Start Game</button>
            </div>

            <!-- Game Statistics -- this is where the moves are counted-->
            <div class="stats">
                <p>Moves: <span id="moveCount">0</span></p>
                <p>Time: <span id="timer">0</span>s</p>
            </div>

            <!-- Game Board -->
            <div class="game-board" id="gameBoard"></div>

        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Built using HTML, CSS & JavaScript</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
